<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>TextMasters - PDF Extraction</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="../static/assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="../static/assets/css/owl.css">
    <link rel="stylesheet" href="../static/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <div class="col-4">
                      <a href="/" class="logo">
                          <img src="../static/assets/images/logo.png" alt="">
                      </a>
                    </div>
                    <!-- ***** Logo End ***** -->

                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/browse">Browse</a></li>
                        <li><a href="/details">Details</a></li>
                        <li><a href="/feedback">Feedback <img src="../static/assets/images/profile-header.jpg" alt=""></a></li>
                    </ul>   
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Featured Start ***** -->
          <div class="row">
            <div class="col-lg-12">
              <div class="feature-banner header-text">
                <div class="row">
                  <div class="col-lg-12">
                    <figure style="position: relative; text-align: center;">
                      <img src="../static/assets/images/feature-left.jpg" alt="Your Image" style="width: 100%; height: auto; display: block;">
                      <figcaption style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 45px; font-weight: bold;">Text Extracted from PDF</figcaption>
                    </figure><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Featured End ***** -->

          <!-- ***** Details Start ***** -->
          <div class="game-details text-center">
            <div class="row justify-content-center"> <!-- Center everything -->
                <div class="col-lg-12">
                    <div class='main-form'>
                      <div class="row">
                          <div class="col">
                            <div>
                              <h6>Total Pages: {{np}} </h6><br>
                              <pre><p id="content">{{et}}</p></pre><br>
                              <button class="btn btn-primary" onclick="copyToClipboard()">Copy to Clipboard</button><br>
                              <p id="copyMessage"></p>
                            </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
          <!-- ***** Details End ***** -->
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Made by Nilesh Popli. All rights reserved. 
          <br><a href="https://github.com/adrenex" target="_blank" title="Github">Adrenex :)</a></p>
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="../static/assets/js/isotope.min.js"></script>
  <script src="../static/assets/js/owl-carousel.js"></script>
  <script src="../static/assets/js/tabs.js"></script>
  <script src="../static/assets/js/popup.js"></script>
  <script src="../static/assets/js/custom.js"></script>

  <script>
    function copyToClipboard() 
    {
        var textToCopy = document.getElementById("content").innerText;
        var tempInput = document.createElement("input");
        tempInput.value = textToCopy;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        var copyMessageElement = document.getElementById("copyMessage");
        copyMessageElement.innerText = "Content copied to clipboard!";
        
        setTimeout(function() {
            copyMessageElement.innerText = "";
        }, 2000); // 2000 milliseconds = 2 seconds
    }
</script>


  </body>

</html>
